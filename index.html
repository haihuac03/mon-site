<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envelope Hello</title>
  <style>
    :root {
      --bg: #0f172a;
      --paper: #f8fafc;
      --env: #eab308;
      --env-dark: #ca8a04;
      --shadow: rgba(0,0,0,0.35);
      --text: #0f172a;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 40%, #1f2a44, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: white;
    }

    .wrap {
      text-align: center;
      padding: 24px;
      width: min(520px, 92vw);
    }

    h1 {
      font-size: clamp(20px, 3vw, 26px);
      margin: 0 0 18px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .hint {
      opacity: 0.85;
      margin: 0 0 22px;
      font-size: 14px;
    }

    /* Clickable envelope button */
    .envelope-btn {
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      display: grid;
      place-items: center;
      width: 320px;
      max-width: 80vw;
      height: 220px;
      outline: none;
    }
    .envelope-btn:focus-visible {
      outline: 3px solid rgba(255,255,255,0.8);
      outline-offset: 8px;
      border-radius: 16px;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 190px;
      filter: drop-shadow(0 18px 18px var(--shadow));
      transform: translateZ(0);
    }

    /* The "letter" inside */
    .letter {
      position: absolute;
      left: 18px;
      right: 18px;
      bottom: 14px;
      height: 150px;
      background: var(--paper);
      border-radius: 12px;
      transform: translateY(50px);
      transition: transform 600ms cubic-bezier(.2,.8,.2,1);
      display: grid;
      place-items: center;
      padding: 16px;
      color: var(--text);
      overflow: hidden;
    }

    .letter .msg {
      font-size: 22px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 350ms ease 220ms, transform 350ms ease 220ms;
    }

    /* Envelope base (front) */
    .base {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, var(--env) 0%, var(--env-dark) 100%);
      border-radius: 16px;
      overflow: hidden;
    }

    /* Envelope side flaps (visual triangles) */
    .base:before, .base:after {
      content: "";
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-top: 95px solid transparent;
      border-bottom: 95px solid transparent;
    }

    .base:before {
      left: 0;
      border-left: 150px solid rgba(255,255,255,0.12);
    }
    .base:after {
      right: 0;
      border-right: 150px solid rgba(0,0,0,0.08);
    }

    /* Front flap (bottom triangle) */
    .front {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 0;
      width: 0;
      margin: auto;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 110px solid rgba(255,255,255,0.22);
      transform: translateY(0);
      pointer-events: none;
    }

    /* Top flap that opens */
    .top {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      width: 0;
      height: 0;
      margin: auto;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 110px solid rgba(0,0,0,0.14);
      transform-origin: 50% 0%;
      transform: rotateX(0deg);
      transition: transform 650ms cubic-bezier(.2,.8,.2,1);
      pointer-events: none;
    }

    /* Small seal */
    .seal {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -10%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(239,68,68,0.95);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      display: grid;
      place-items: center;
      font-size: 18px;
      pointer-events: none;
      transition: transform 600ms cubic-bezier(.2,.8,.2,1), opacity 300ms ease;
    }

    /* Hover micro animation (before open) */
    .envelope-btn:hover .envelope:not(.open) {
      transform: translateY(-2px);
    }

    /* OPEN STATE */
    .envelope.open .top {
      transform: rotateX(180deg);
    }
    .envelope.open .letter {
      transform: translateY(-18px);
    }
    .envelope.open .letter .msg {
      opacity: 1;
      transform: translateY(0px);
    }
    .envelope.open .seal {
      transform: translate(-50%, -10%) scale(0.9);
      opacity: 0.35;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cliquer sur l‚Äôenveloppe</h1>
    <p class="hint">Elle s‚Äôouvre et affiche un message.</p>

    <button class="envelope-btn" id="toggle" aria-label="Ouvrir l'enveloppe">
      <div class="envelope" id="envelope">
        <div class="letter">
          <div class="msg">Hello world üëã</div>
        </div>

        <div class="base"></div>
        <div class="top"></div>
        <div class="front"></div>
        <div class="seal">‚úâÔ∏è</div>
      </div>
    </button>

    <div class="footer">Astuce : tu peux cliquer √† nouveau pour refermer.</div>
  </div>

  <script>
    const btn = document.getElementById("toggle");
    const env = document.getElementById("envelope");

    btn.addEventListener("click", () => {
      env.classList.toggle("open");
    });

    // Accessibilit√© clavier (Espace/Entr√©e)
    btn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        env.classList.toggle("open");
      }
    });
  </script>
</body>
</html>
